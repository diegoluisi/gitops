apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: cluster-bootstrap
    helm:
      valueFiles:
      - values.yaml
      values: |-
        global:
          application: 
            cluster: 
              host: https://kubernetes.default.svc
              alias: ops
            project: tooling      
    repoURL: http://devxp-tech.github.io/helm-charts
    targetRevision: 0.1.5



appName: cluster-bootstrap
userGivenName: cluster-bootstrap
destNamespace: argocd
