apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'cluster-bootstrap-{{name}}'
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: '{{server}}'
  project: default
  source:
    chart: cluster-bootstrap
    helm:
      valueFiles:
      - values.yaml
      values: |-
        global:
          application: 
            cluster: 
              host: '{{server}}'
              alias: ops
            project: tooling      
    repoURL: http://devxp-tech.github.io/helm-charts
    targetRevision: 0.1.5